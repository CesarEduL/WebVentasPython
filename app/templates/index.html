<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Pagos - Mercado Libre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Procesador de Pagos</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="payment-form">
                <h2>Completa tu pago</h2>
                <form method="POST" action="/process_payment">
                    <div class="form-group">
                        <label for="amount">Monto a pagar (USD):</label>
                        <input type="number" name="amount" id="amount" placeholder="Ingrese el monto" required>
                    </div>

                    <div class="form-group">
                        <label for="payment_method">Método de pago:</label>
                        <select name="payment_method" id="payment_method">
                            <option value="CreditCard">Tarjeta de Crédito</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Crypto">Criptomonedas</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">Procesar Pago</button>
                </form>

                {% if result %}
                <div class="result">
                    <h2>Resultado del Pago:</h2>
                    <p>{{ result }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Procesador de Pagos - Mercado Libre. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
